<section data-ng-controller="CalendaritemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Events</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="calendaritem in calendaritems" data-ng-href="#!/calendaritems/{{calendaritem._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="calendaritem.created | date:'medium'"></span>
				by
				<span data-ng-bind="calendaritem.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="calendaritem.name"></h4>
            <p data-ng-bind="calendaritem.description"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!calendaritems.$resolved || calendaritems.length">
    	No Calendaritems yet, why don't you <a href="/#!/calendaritems/create">create one</a>?
    </div>
</section>
