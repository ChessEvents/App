<section data-ng-controller="CalendaritemsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Calendaritem</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calendaritem.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calenderitem.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="headline">Headline</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calenderitem.headline" id="headline" class="form-control" placeholder="Headline" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="organiser">Organiser</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calenderitem.organiser" id="organiser" class="form-control" placeholder="Organiser" required>
                    </div>
                </div>               
                <div class="form-group">
                    <label class="control-label" for="start">Start</label>
                    <div class="controls">
                        <input type="date" data-ng-model="calenderitem.start" id="start" class="form-control" placeholder="Start" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="end">End</label>
                    <div class="controls">
                        <input type="date" data-ng-model="calenderitem.end" id="end" class="form-control" placeholder="End" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
