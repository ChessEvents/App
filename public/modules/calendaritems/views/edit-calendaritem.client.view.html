<section data-ng-controller="CalendaritemsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-2" for="name">Name</label>
                    <div class="controls col-md-10">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="headline">Headline</label>
                    <div class="controls col-md-10">
                        <input type="text" data-ng-model="headline" id="headline" class="form-control" placeholder="Headline" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="description">Description</label>
                    <div class="controls col-md-10">
                        <textarea type="text" rows="3" data-ng-model="description" id="description" class="form-control" placeholder="Description" required></textarea>
                        <span class="help-block">Provide some details about your event to entice people to enter!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="organiser">Organiser</label>
                    <div class="controls col-md-8">
                        <select class="form-control" data-ng-model="selectedOrganiser" data-ng-options="organiser._id as organiser.name for organiser in organisers">
                          <option value="">Select organiser</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <span class="glyphicon glyphicon-info-sign" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="" title=""></span>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label col-md-2" for="start">Start</label>
                    <div class="controls col-md-3">
                        <input type="date" data-ng-model="start" id="start" class="form-control" placeholder="Start" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="end">End</label>
                    <div class="controls col-md-3">
                        <input type="date" data-ng-model="end" id="end" class="form-control" placeholder="End" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
